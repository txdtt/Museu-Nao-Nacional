<!DOCTYPE html>
<html>
    <head>
        <title>PÃ¡gina de contato</title>
        <link href="contactStyle.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a3a422c01f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Contato</h1>
        <div id="form-content">
            <form action="#">
                <label for="fname">Nome</label>
                <input type="text" id="fname" name="firstname" placeholder="Seu nome">
                <label for="lname">Sobrenome</label>
                <input type="text" id="lname" name="lastname" placeholder="Sobrenome">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu Email">
                <label for="subject">Assunto</label>
                <textarea id="subject" name="subject" placeholder="Escreva algo" style="height: 150px"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
